name: dev
services:
  mysql-apigateway:
    extends:
      file: ./docker/mysql.yml
      service: mysql
    volumes:
      - ./src/data/mysql-apigateway:/var/lib/mysql # Mounts host's `src/data` to MySQL's data directory
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: apigateway
    healthcheck:
      test: [ "CMD-SHELL", "mysql -e 'SHOW DATABASES;' && sleep 5" ]
      interval: 5s
      timeout: 10s
      retries: 10

  mysql-msmedia:
    extends:
      file: ./docker/mysql.yml
      service: mysql
    volumes:
      - ./src/data/mysql-msmedia:/var/lib/mysql # Mounts host's `src/data` to MySQL's data directory
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: msmedia
    healthcheck:
      test: [ "CMD-SHELL", "mysql -e 'SHOW DATABASES;' && sleep 5" ]
      interval: 5s
      timeout: 10s
      retries: 10

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/www:/var/www/html
      - ./nginx/log:/var/log/nginx
    depends_on:
      apigateway:
        condition: service_started

