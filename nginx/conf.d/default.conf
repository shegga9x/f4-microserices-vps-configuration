##############################
# Main HTTP Server (Redirect)
##############################
server {
    listen 80;
    server_name microservices.appf4.io.vn;
    
    # SSL certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

##############################
# Main HTTPS Server
##############################
server {
    listen 443 ssl;
    server_name microservices.appf4.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/microservices.appf4.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/microservices.appf4.io.vn/privkey.pem;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    ##############################
    # API Gateway Configuration
    ##############################
    location / {
        proxy_pass http://apigateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    ##############################
    # MSReels Service (8082)
    ##############################
    # Health Check Endpoint
    location = /msreels/management/health {
        proxy_pass http://msreels:8082/management/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Authorization "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API Endpoints
    location ~ ^/services/msreels/api/(.*) {
        proxy_pass http://msreels:8082/api/$1$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

