server {
    listen 80;
    server_name microservices.appf4.io.vn;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name microservices.appf4.io.vn;

    ssl_certificate /etc/letsencrypt/live/microservices.appf4.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/microservices.appf4.io.vn/privkey.pem;

    # Default route - API Gateway
    location / {
        proxy_pass http://apigateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    # Special MsReels health check endpoint
    location = /msreels/management/health {
        proxy_pass http://msreels:8082/management/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # Skip auth for health checks
        proxy_set_header Authorization "";
        # Short timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    # All MSReels API endpoints
    location ~ ^/services/msreels/api/(.*) {
        proxy_pass http://msreels:8082/api/$1$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }



}